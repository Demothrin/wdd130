<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapids | Contact Us</title>
    <meta name="description" content="Contact us page containing information on how to contact the rapids company">
    <meta name="author" content="Conner Shortall">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-crossedoars.jpeg"
            alt="A picture of two crossed oars over a raft with the company name rapids" width="75">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="title">
            <h1>Contact Us</h1>
        </div>
        <section class="contactinfo">
            <div class="info">
                <p>Address: 1023 N Easter Street IL 62546</p>
                <p>Phone Number: (555) 555-5555</p>
                <p>Email Address: contactus@gmail.com</p>
            </div>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11990.37966704052!2d-89.07887147479077!3d41.29591986435959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88095f964826a8f3%3A0xaa220ce6085c8d51!2s121%20N%20Columbia%20Ave%2C%20Oglesby%2C%20IL%2061348!5e0!3m2!1sen!2sus!4v1753312776783!5m2!1sen!2sus"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section class="employees">
            <h2>Our Team</h2>
            <div class="employee-img">
                <figure>
                    <img src="images/employee-1.jpg" alt="hr director" width=180>
                    <figcaption>HR Director</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-2.jpg" alt="chief executive" width=180>
                    <figcaption>CEO of Rapids</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-3.jpg" alt="rafting instructor" width=180>
                    <figcaption>Rafting Instructor</figcaption>
                </figure>
            </div>
        </section>
        <section class="contactform">
            <form>
                <fieldset>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email">
                    <fieldset class="radiogroup">
                        <legend>Reason for Contact:</legend>
                        <div class="radio-option">
                            <div>
                                <input type="radio" id="inquiry" name="reason" value="inquiry">
                                <label for="inquiry">General Inquiry</label>
                            </div>
                            <div>
                                <input type="radio" id="reservation" name="reason" value="reservation">
                                <label for="reservation">Reservation Question</label>
                            </div>
                            <div>
                                <input type="radio" id="suggestion" name="reason" value="suggestion">
                                <label for="suggestion">Website Suggestion</label>
                            </div>
                        </div>
                    </fieldset>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows="8" placeholder="Write here..."></textarea>
                    <div class="checkbox">
                        <label for="subscribe">Sign-up for monthly newsletter?
                            <input type="checkbox" id="subscribe" name="subscribe">
                        </label>
                    </div>
                    <button>Contact Us</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>©️2025 | Rapids | Conner Shortall</p>
        <nav class="socialmedia">
            <a href="facebook.com">
                <img src="images/facebook.jpg" alt="facebook link picture">
            </a>
            <a href="x.com">
                <img src="images/x.jpg" alt="x and twitter link picture">
            </a>
            <a href="tiktok.com">
                <img src="images/tiktok.jpg" alt="tiktok link picture">
            </a>
            <a href="https://app.moqups.com/jEk8Ml6c0hKinp2c2xFCBRKAZYQHIsUi/view/page/ad64222d5">Wireframe</a>
        </nav>
    </footer>
</body>

</html>
