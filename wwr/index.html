<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapids | Home Page</title>
    <meta name="description" content="Home page for the rapids website">
    <meta name="author" content="Conner Shortall">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-crossedoars.jpeg"
            alt="A picture of two crossed oars over a raft with the company name rapids" width="75">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/bird-eye-view.jpg" alt="A birds eye view of a rapids adventure" width="100%">
            <h1>Experience the Thrill of a Lifetime!</h1>
        </div>
        <section class="contactform">
            <form>
                <fieldset>
                    <h2 class="newsletter-form">Newsletter Sign-up</h2>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email">
                    <button>Signup</button>
                </fieldset>
            </form>
        </section>
        <div class="hero">
            <img src="images/river.jpg" alt="A picture of one of the rivers">
            <article class="trip">
                <p>Come and join us by booking a trip to one of our beautiful rivers.</p>
                <a href="trips.html" class="button">Plan a trip</a>
            </article>
        </div>
        <section class="adventure">
            <h2>And So Much More</h2>
            <div class="adventure-img">
                <figure>
                    <img src="images/camping.jpg" alt="camping supplies">
                    <figcaption>Camping</figcaption>
                </figure>
                <figure>
                    <img src="images/nature.jpg" alt="nature trails">
                    <figcaption>Nature Trails</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>©️2025 | Rapids | Conner Shortall</p>
        <nav class="socialmedia">
            <a href="facebook.com">
                <img src="images/facebook.jpg" alt="facebook link picture">
            </a>
            <a href="x.com">
                <img src="images/x.jpg" alt="x and twitter link picture">
            </a>
            <a href="tiktok.com">
                <img src="images/tiktok.jpg" alt="tiktok link picture">
            </a>
        </nav>
    </footer>
</body>

</html>
